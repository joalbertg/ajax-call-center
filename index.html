<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Office Status Widget</title>
  <link href='css/fonts.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Callcenter Intranet</h1>
          </div>
        </div>
        <section class="grid-70 main">
          <h2>Check which agents are online</h2>
          <p>With this app you'll be able to check which agents are online (working) right now, using pure AJAX ;)</p>
        </section>
        <aside class="grid-30 list">
          <h2>Agent Office Status</h2>
          <div id="employeeList">
            <ul class="bulleted">
              <li class="in">Agent name</li>
              <li class="in">Agent name</li>
              <li class="out">Agent name</li>
              <li class="in">Agent name</li>
            </ul>
          </div>
        </aside>
        <footer class="grid-100">
          <p>Copyright, Callcenter Intranet</p>
        </footer>
      </div>
    </div>
  </div>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/widget.js"></script>
</body>
</html>
